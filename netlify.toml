# Netlify Configuration for Politik Cred'
# Next.js deployment configuration

[build]
  command = "npm run build"
  publish = ".next"

# Next.js specific configuration
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirect all server-side routes to Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/__render"
  status = 200

# Function timeout configuration for long-running API routes
[functions]
  # Default timeout for all functions
  node_bundler = "esbuild"

  # Specific function configurations
  [functions."api/news/collect"]
    timeout = 180

  [functions."api/news/refresh"]
    timeout = 180

  [functions."api/data-collection/collect"]
    timeout = 300  # 5 minutes for data collection

  [functions."api/promises/match"]
    timeout = 120  # 2 minutes for semantic matching

  [functions."api/promises/calculate-scores"]
    timeout = 120  # 2 minutes for score calculation

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (branch deploys)
[context.deploy-preview]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Enable Netlify Analytics (requires activation in dashboard)
# Go to: Site Settings > Analytics > Enable
